        <style>
            /* Light mode styles (default) */
            body {
                background-color: #ffffff;
                color: #000000;
                transition: background-color 0.3s ease, color 0.3s ease;
            }

            .navbar {
                background-color: #ffffff;
                color: #000000;
            }

            .footer {
                background-color: #f1f1f1;
            }

            /* Dark mode styles */
            body.dark-mode {
                background-color: #121212;
                color: #ffffff;
            }

            .navbar.dark-mode {
                background-color: #333333;
                color: #ffffff;
            }

            .footer.dark-mode {
                background-color: #1c1c1c;
            }

            /* Dark mode text color */
            body.dark-mode {
                color: #ff6f61; /* Set text color to a warm orange/red when dark mode is enabled */
            }

            .navbar.dark-mode {
                color: #ffffff;
            }

            /* Hover animation on the toggle button */
            .theme-toggle-btn {
                background-color: transparent;
                border: none;
                color: #000000;
                font-size: 24px;
                cursor: pointer;
                transition: color 0.3s ease, transform 0.3s ease;
            }

            .theme-toggle-btn:hover {
                transform: scale(1.2);  /* Slightly enlarge the button on hover */
            }

            .theme-toggle-btn.dark-mode {
                color: #ffffff;
            }

            /* For dark mode, navbar icons should be white */
            .navbar.dark-mode .custom-icon {
                color: #ffffff;
            }

            /* Custom icon styling for navbar */
            .custom-icon {
                font-size: 24px;
                color: #000000;
                transition: color 0.3s ease;
            }

            .navbar .custom-icon:hover {
                color: #007bff;
            }

            /* For dark mode, navbar icons should be white */
            .navbar.dark-mode .custom-icon {
                color: #ffffff;
            }

            /* Artist text color (match the orange/pink color across the site) */
            .artist-thumb h5 {
                color: #ff6f61; /* This is the same color as the rest of the website */
                transition: color 0.3s ease;
            }

            .artist-thumb h5:hover {
                color: #f0a500; /* Slightly darker color on hover */
            }

            /* Hover animation for artist images */
            .artist-thumb img {
                transition: transform 0.3s ease;
            }

            .artist-thumb img:hover {
                transform: scale(1.1); /* Zoom in the image slightly on hover */
            }
        </style>

        <!-- Dark Mode Toggle Script -->
        <script>
            // Function to toggle dark mode
            function toggleDarkMode() {
                const body = document.body;
                const navbar = document.querySelector('.navbar');
                const footer = document.querySelector('.site-footer');
                const toggleBtn = document.querySelector('.theme-toggle-btn');

                // Toggle dark-mode class
                body.classList.toggle('dark-mode');
                navbar.classList.toggle('dark-mode');
                footer.classList.toggle('dark-mode');

                // Update the button icon
                if (body.classList.contains('dark-mode')) {
                    toggleBtn.innerHTML = 'ðŸŒ•';  // Moon to Sun icon
                    localStorage.setItem('theme', 'dark');
                } else {
                    toggleBtn.innerHTML = 'ðŸŒ™';  // Sun to Moon icon
                    localStorage.setItem('theme', 'light');
                }
            }

            // Check for stored theme preference on page load
            document.addEventListener('DOMContentLoaded', function() {
                const savedTheme = localStorage.getItem('theme');
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark-mode');
                    document.querySelector('.navbar').classList.add('dark-mode');
                    document.querySelector('.site-footer').classList.add('dark-mode');
                    document.querySelector('.theme-toggle-btn').innerHTML = 'ðŸŒ•';  // Show Sun icon
                }
            });
